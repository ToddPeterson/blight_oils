<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Blight Oils</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
  <body>
    <div class="card">
      <div class="container">
        <h2>Enter a passive node</h2>
        <input list="passive-list" id="passive-input">
        <datalist id="passive-list"><!-- to be filled by js --></datalist>
        <button class="button">Submit</button>
      </div>
      <div class="container">
        <h2>Recipe</h2>
        <div class="recipe">
          <div class="oil"><span class="oil-text"></span></div>
          <div class="plus">+</div>
          <div class="oil"><span class="oil-text"></span></div>
          <div class="plus">+</div>
          <div class="oil"><span class="oil-text"></span></div>
        </div>
      </div>
    </div>
    <script src="js/recipe_lookup.js"></script>
  </body>
</body>
</html>
